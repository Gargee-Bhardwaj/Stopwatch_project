<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stop Watch</title>
</head>

<body>
   
    <center>
        <div>
            <h2 id="heading">DIGITAL STOP-WATCH</h2>
            <h1 id="timer">0:0:0</h1>

            <button id="stop" onclick="stop();"><span>STOP</span></button>
            <button id="reset" onclick="reset();"><span>RESET</span></button>
        </div>
    </center>
</body>
<script src="js/app.js"></script>
